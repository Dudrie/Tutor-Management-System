name: Code Quality

on:
  push:
    branches:
      - main
      - stable
  pull_request:

jobs:
  type-check-client:
    name: Type Check Client
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Setup Node.js
        uses: actions/setup-node@v2.1.4
        with:
          node-version: 14.x
      - name: Install node packages
        run: |
          yarn install
        env:
          CI: true
      - name: Type check client
        working-directory: client/
        run: yarn ts:check
        env:
          CI: true

  type-check-server:
    name: Type Check Server
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Setup Node.js
        uses: actions/setup-node@v2.1.4
        with:
          node-version: 14.x
      - name: Install node packages
        run: |
          yarn install
        env:
          CI: true
      - name: Type check server
        working-directory: server/
        run: yarn ts:check
        env:
          CI: true

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Setup Node.js
        uses: actions/setup-node@v2.1.4
        with:
          node-version: 10.x
      - name: Install node packages
        run: |
          yarn install
        env:
          CI: true
      - name: Check code quality in workspace
        run: |
          yarn workspaces run prettier:check
          yarn workspaces run eslint:check
        env:
          CI: true
