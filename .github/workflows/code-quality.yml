name: Code Quality

on: 
  pull_request:
    branches:
    - master

jobs:
  code-quality:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install node packages
      run: |
        yarn install
      env:
        CI: true
    - name: Build shared package
      working-directory: shared/
      run: |
        yarn build
      env:
        CI: true
    - name: Check code quality on client
      working-directory: client/
      run: |
        yarn prettier:check
        yarn eslint:check
        yarn ts:check
      env:
        CI: true
    - name: Check code quality on server
      working-directory: server/
      run: |
        yarn prettier:check
        yarn eslint:check
        yarn ts:check
      env:
        CI: true
    - name: Check code quality on shared package
      working-directory: shared/
      run: |
        yarn prettier:check
        yarn eslint:check
        yarn ts:check
      env:
        CI: true
